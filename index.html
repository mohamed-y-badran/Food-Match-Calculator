<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Description" content="This is Food Match Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Match</title>
        <link rel="stylesheet" href="Css/all.css">
        <link rel="stylesheet" href="Css/Bootstrap Icon/bootstrap-icons.min.css">
        <link rel="stylesheet" href="Css/fastbootstrap.min.css">
        <link rel="stylesheet" href="Css/bootstrap.css">
        <link rel="stylesheet" href="Css/style.css">
    </head>

    <body class="bg-info-subtle">

     <main>
      <div class="container col-4 position-absolute top-50 start-50 translate-middle rounded bg-info p-5">
        <legend class="text-center my-2 text-primary fs-3">Food Match Calculator</legend>
        <label for="Food1" class="form-label text-primary fs-5">Food 1</label>
        <input type="text" id="Food1" class="form-control mb-2" aria-valuetext="" placeholder="Write food name">
        <label for="Food2" class="form-label text-primary fs-5">Food 2</label>
        <input type="text" id="Food2" class="form-control" placeholder="Write food name">
        <button class="btn border border-primary border-2 btn-primary rounded-2 p-2 my-2 translate-middle-x" onclick="calmat()">Match</button>
        <div id="result" class="text-center text-primary fw-bold"></div>
      </div>
     </main>

      <script src="./js/fastbootstrap.js"></script>
      <script src="./js/bootstrap.bundle.js"></script>
      <script src="./js/script.js"></script>   

    </body>
</html>
